<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal To-Do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #header {
      text-align: center;
      margin: 20px 0;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    form input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-right: none;
      flex: 1;
    }

    form button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 400px;
    }

    li {
      background: white;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>To-Do List</h1>
  </div>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a task" />
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${input.value.trim()}</span>
          <button class="btn delete">‚ùå</button>
        `;
        list.appendChild(li);
        input.value = '';
      }
    });

    list.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete')) {
        e.target.parentElement.remove();
      } else if (e.target.tagName === 'SPAN') {
        e.target.classList.toggle('completed');
      }
    });
  </script>
</body>
</html>
